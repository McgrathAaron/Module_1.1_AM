<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <title>Graphic Design Portfolio</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1 class="header__title">Graphic Design Portfolio</h1>
            <nav class="header__nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Home</a></li>

                    <li class="nav__item"><a href="#" class="nav__link">Contact</a></li>

            </nav>
        </div>
    </header>
    <main class="main">
        <section class="intro">
            <div class="container">
                <h2 class="intro__title">Velkominn Graphic Design Portfolio</h2>
                <p class="intro__text">This is a collection of my projects I created for my Graphic Design Course</p>
            </div>
        </section>
        <section class="portfolio">
            <div class="container">
                <h2 class="portfolio__title">Highlighted Projects</h2>
                <ul class="portfolio__list">
                    <li class="portfolio__item">
                        <img src="Country logo.jpg" alt="Project 1" class="portfolio__image">
                        <p class="portfolio__description">Project 1 - Logo Design</p>
                    </li>
                    <li class="portfolio__item">
                        <img src="Brochure Style - 2 copy.jpg" alt="Project 2" class="portfolio__image">

                    </li>
                </ul>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <p class="footer__text">Contact me at: <a href="mailto:aaronnmcgrath@gmail.com" class="footer__link">aaronnmcgrath@gmail.com</a></p>
